name: Compile, Debug, and Deploy for Windows with ASan

on: push

env:
  QT_VERSION: "6.6.3"
  MINGW_VERSION: "win64_mingw"
  MINGW_PATH: "mingw_64"
  BUILD_TYPE: Debug  # Use Debug mode for detailed stack traces
  ASAN_OPTIONS: detect_leaks=1  # AddressSanitizer option to detect memory leaks

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install MinGW
      uses: crazy-max/ghaction-chocolatey@v3
      with:
        args: install mingw --version=11.2.0

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        host: windows
        target: "desktop"
        version: ${{ env.QT_VERSION }}
        arch: ${{ env.MINGW_VERSION }}
        dir: "${{ github.workspace }}/qt"
        install-deps: "true"

    - name: Add Qt and MinGW to PATH
      run: |
        echo "${{ github.workspace }}/qt/Qt/${{ env.QT_VERSION }}/${{ env.MINGW_PATH }}/bin" >> $GITHUB_PATH
        echo "C:/ProgramData/chocolatey/bin" >> $GITHUB_PATH
        echo "PATH updated."

    - name: Configure qmake Project with AddressSanitizer
      working-directory: ${{ github.workspace }}
      run: |
        qmake CONFIG+=debug CONFIG+=address_sanitizer -o Makefile || { echo "qmake failed"; exit 1; }

    - name: Build Project with AddressSanitizer
      run: |
        make.exe || { echo "Build failed"; exit 1; }

    - name: Deploy with windeployqt
      run: |
        echo "Deploying..."
        mkdir -p ${{ github.workspace }}/build/windows-deployed
        cp ${{ github.workspace }}/debug/Cryptographer.exe ${{ github.workspace }}/build/windows-deployed
        cd ${{ github.workspace }}/build/windows-deployed
        windeployqt.exe Cryptographer.exe --debug --verbose 2 || { echo "Deployment failed"; exit 1; }

    - name: Run Application with gdb for Debugging
      run: |
        cd ${{ github.workspace }}/build/windows-deployed
        echo "set logging on" > gdb_commands
        echo "set logging file gdb_full_log.txt" >> gdb_commands
        echo "run" >> gdb_commands
        echo "bt full" >> gdb_commands  # Detailed backtrace
        echo "info registers" >> gdb_commands  # Register information
        echo "info threads" >> gdb_commands  # Thread information
        echo "quit" >> gdb_commands
        gdb -batch -x gdb_commands --args Cryptographer.exe > gdb_output.txt 2>&1 || { echo "GDB execution failed"; exit 1; }
      continue-on-error: true  # Allows workflow to continue even if gdb returns a non-zero exit code

    - name: Upload Debug Logs
      if: failure()  # Only upload logs if there was a failure
      uses: actions/upload-artifact@v4
      with:
        name: gdb-logs
        path: |
          ${{ github.workspace }}/build/windows-deployed/gdb_output.txt
          ${{ github.workspace }}/build/windows-deployed/gdb_full_log.txt

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-deployed
        path: ${{ github.workspace }}/build/windows-deployed
